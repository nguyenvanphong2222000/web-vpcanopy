{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Canopy</title>
        
        <link rel="stylesheet" href="{% static 'css/freestyle.css' %}" type="text/css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
        <link rel="icon" type="image/png" href="{% static 'images/logo.jpg' %}" />
        
    </head>

    <body>
        <script src="{% static 'js/main.js' %}"></script>
        <header class="p-3 bg-dark text-white">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="{% url 'base:index' %}" class="col-2 d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img class="login_logo_img" src="{% static 'images/logo.jpg'%}" style="max-height:30px">
                    Canopy
                </a>
        
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="{% url 'base:topics' %}" class="nav-link px-2 text-white">Bài viết</a></li>

                </ul>
                <div class="text-end">
                  {% if user.is_authenticated %}
                  <a class="btn text-white me-2">Hello, {{ user.username }}</a>
                  <a class="btn btn-warning" href="{% url 'users:logout' %}">Đăng xuất</a>
                  {% else %}
                  <a class="btn btn-outline-light me-2" href="{% url 'users:register' %}">Đăng ký</a>
                  <a class="btn btn-warning" href="{% url 'users:login' %}">Đăng nhập</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </header>

        <div class="container">
            <div class="page-header">
                {% block header %}{% endblock header %}
            </div>
            <div>
                {% block content %}{% endblock content %}
            </div>
        </div> <!-- /container -->
           
    </body>
