{% extends "base/base.html" %}
{% block content %}


    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng Ký</p>
                    <!-- form -->
                      <form method="post" action="{% url 'users:register' %}" class="mx-1 mx-md-4">
                        {% csrf_token %}
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="id_username">Tài khoản</label>
                            <input class="form-control" type="text" name="username" maxlength="150" 
                                autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username">
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="id_password1">Mật khẩu</label>
                            <input type="password" name="password1" class="form-control"
                                autocomplete="new-password" required="" id="id_password1">
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <label class="form-label" for="id_password2">Nhập lại mất khẩu</label>
                            <input class="form-control" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                            <span class="helptext">8-26 ký tự, có ký chữ hoa, chữ thường, chữ số VD: Aa12345678</span>
                          </div>
                        </div>
                        
                          
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button class="btn btn-primary btn-lg" name="submit">Đăng ký</button>
                            <input type="hidden" name="next" value="{% url 'base:index' %}" />
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

{% endblock content %}
